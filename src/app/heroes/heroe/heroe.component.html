<h1>{{ nombre }}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td> Edad : </td>
    <dd> {{ edad }} </dd>

    <td> Funcion : </td>
    <dd> {{ obtenerNombre () }} </dd>

    <td> Capitalizado : </td>
    <dd> {{ nombreCapitalizado }} </dd>

  </dl>



<p>utilizaremos en esta parte ngIf para condicionar que aparezca o no
  el botón de acuerdo a la condición *ngIf="nombre !== 'Spiderman'"</p>
<!--  -->
<!-- *ngIf="edad !== 30" -->
<button
   *ngIf="nombre !== 'Spiderman'"
  (click)="cambiarNombre()" class="btn btn-primary mx-2">
  Cambiar Héroe
</button>

<button
  (click)="cambiarEdad()" class="btn btn-primary">
  Cambiar edad
</button>
