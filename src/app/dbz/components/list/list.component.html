
<h4>Listado cargado de components\list</h4>
<p>aqui cargamos un ngfor de characterList </p>

<ul class="list-group">
  <li *ngFor="let character of characterList"
  class="list-group-item">
  <span>{{ character.name }} - </span>
  <strong>Power:  </strong>
  <span>{{ character.power }}</span>
</li>


</ul>
